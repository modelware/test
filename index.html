<!DOCTYPE html>
<html>
<head>
<title>Static Folder Structure</title>
<style>
  /* Optional CSS for better visual representation */
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
  }
  .folder-list {
    list-style: none; /* Remove default bullet points */
    padding-left: 15px;
  }
  .folder-list li {
    line-height: 1.5;
  }
  .folder-list li:before {
    /* Use symbols for visual distinction */
    content: "ğŸ“ "; /* Folder icon */
    color: #4CAF50;
    margin-right: 5px;
  }
  .file:before {
    content: "ğŸ“„ "; /* File icon */
    color: #007bff;
  }
  .file.image:before {
    content: "ğŸ–¼ï¸ "; /* Image icon */
    color: #ffc107;
  }
</style>
</head>
<body>

  <h1>Project Root Directory</h1>
  
  <ul class="folder-list">
    <li>
      **src/**
      <ul class="folder-list">
        <li>
          **components/**
          <ul class="folder-list">
            <li class="file">Header.js</li>
            <li class="file">Footer.js</li>
          </ul>
        </li>
        <li>
          **pages/**
          <ul class="folder-list">
            <li class="file">index.html</li>
            <li class="file">about.html</li>
          </ul>
        </li>
        <li class="file">app.js</li>
      </ul>
    </li>
    <li>
      **assets/**
      <ul class="folder-list">
        <li class="file image">logo.png</li>
        <li class="file">styles.css</li>
      </ul>
    </li>
    <li class="file">README.md</li>
    <li class="file">package.json</li>
  </ul>

</body>
</html>
